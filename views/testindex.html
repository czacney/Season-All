<!DOCTYPE html>
<html lang="en">
<html class="no-js" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/css/foundation.min.css"
        integrity="sha256-GSio8qamaXapM8Fq9JYdGNTvk/dgs+cMLgPeevOYEx0= sha384-wAweiGTn38CY2DSwAaEffed6iMeflc0FMiuptanbN4J+ib+342gKGpvYRWubPd/+ sha512-QHEb6jOC8SaGTmYmGU19u2FhIfeG+t/hSacIWPpDzOp5yygnthL3JwnilM7LM1dOAbJv62R+/FICfsrKUqv4Gg=="
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Reem+Kufi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../public/styles/styles.css">
    <script src="https://kit.fontawesome.com/17845346d6.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Da+2|Ubuntu&display=swap" rel="stylesheet">
    <title>SeasonAll</title>

<body>
    <div id="home">
        <div class="grid-container">
            <h2><i class="fad fa-hiking"></i></h2>
            <h3>SeasonAll</h3>
            <div class="grid-x grid-padding-x align-center">
                <div class="medium-4 cell">
                    <form>
                        <i class="fad fa-envelope"></i><input type="text" id="email" placeholder="Enter Email"  style="border-radius: 20px">
                        <i class="fad fa-lock-alt"></i><input type="text" id="account_password" placeholder="Enter Password" style="border-radius: 20px">
                    </form>
                    <div class="buttons">
                        <button id="sign-in" class="button">Sign In!</button>
                        <button type="submit" id="sign-up" class="button">Sign Up!</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.6.1/js/foundation.min.js"></script>
    <script type="text/javascript">
        $(document).foundation();
    </script>
    <script src="/js/home.js"></script>
    <script src="/js/accounts.js"></script>
</body>

</html>
